  name: Update Deposits CSV

on:
  schedule:
    - cron: '00 00 23 * *'  
  workflow_dispatch:  

permissions:
  contents: write
  issues: read

jobs:
  update-deposits:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas

      - name: Run deposit update script
        run: python moneyTransfer.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add deposit.csv
          git commit -m "Automated deposit update"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/szeni23/fondsoverview.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
